<h3>Héroe <small>{{ heroe.nombre }}</small> </h3>
<button [routerLink]="['heroes']" type="button" class="btn btn-outline-danger">
  Regresar
</button>
<button type="button" (click)="agregarNuevo(forma)" class="btn btn-outline-success">
  Nuevo Héroe
</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del héroe" required>
      </div>
      <div class="form-group">
        <label for="casa">Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control">
        </textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
